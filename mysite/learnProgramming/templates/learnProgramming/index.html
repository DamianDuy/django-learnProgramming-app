{% extends "header/header.html" %}

{% block midle_content %}
  <h1>Choose a programming language</h1>
  <hr>
  {% for language in programming_language_list %}
    <p>
      <a href={{language.get_absolute_path}}>
      {% if language.icon %}
        <img src={{language.icon}}/>
      {% else %}
        {{language.name}}
      {% endif %}
      </a>
    </p>
  {% endfor %}
{% endblock %}
